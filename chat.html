<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <style>
            * {box-sizing: border-box;}
            html, body{height: 100%;}
            body{
                padding: 0;
                margin: 0;
                background: #4c5962;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 16px;
            }

            #chat-box{
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            #messages{
                height: 100%;
                overflow-x: hidden;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
            }

            #messages .msg{
                background: #729bdb;
                margin: 10px;
                padding: 15px 20px 20px 20px;
                width: fit-content;
                border-radius: 10px;
                color: #fff;
                box-shadow: 3px 2px 1px #fff;
            }

            #messages .msg .msg_title{
                display: flex;
                justify-content: space-between;
                padding-bottom: 4px;
            }

            #messages .msg span{
                font-size: 12px;
                color: #224e91;
                font-weight: 100;
            }

            #input-box{
                min-height: 80px;
                background: #f7f7f7;
                border-top: 4px solid #404040;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
                display: flex;
                position: relative;
                align-items: center;
            }

            #input-box > div {
                width: 60px;
                padding: 10px;
            }

            #input-box textarea{
                width: calc(100% - 120px);
                height: 100%;
                resize: none;
                border-radius: 3px;
                background: inherit;
                border: none;
                padding: 15px;
                outline: none;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div id="chat-box">
            <div id="messages">
                <div class="msg">
                    <div class="msg_title">
                        <span>User name</span>
                        <span>10:00</span>
                    </div>
                    Hello World test message.
                </div>
            </div>
            <div id="input-box">
                <div>
                    <img src="./plus-circle-svgrepo-com.svg">
                </div>
                <textarea></textarea>
                <div>
                    <img src="./message-pending-svgrepo-com.svg">
                </div>
            </div>
        </div>


    </body>
</html>
